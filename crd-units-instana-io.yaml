                  Overrides a node selector configured on core level.
                type: object
              operationMode:
                default: normal
                description: |-
                  Unit operation mode. One of 'normal' or 'maintenance' (defaults to 'normal').
                  Deployments are scaled to zero if it is set to 'maintenance'.
                enum:
                - normal
                - maintenance
                type: string
              priorityClassName:
                description: |-
                  Configures a priority class for all unit components.
                  Overrides a priority class configured on core level.
                type: string
              properties:
                description: Configures component configuration properties.
                items:
                  description: Property for component configuration.
                  properties:
                    name:
                      description: The name of the property.
                      type: string
                    value:
                      description: The value of the property.
                      type: string
                  required:
                  - name
                  - value
                  type: object
                type: array
              resourceProfile:
                default: medium
                description: The resource profile to use.
                enum:
                - demo
                - small
                - medium
                - large
                type: string
              tenantName:
                description: Name of the tenant.
                maxLength: 15
                pattern: ^[a-z][a-z0-9]*$
                type: string
              tolerations:
                description: |-
                  The pod that this toleration is attached to tolerates any taint that matches
                  the triple `key,value,effect` by using the matching operator `operator`.
                  Overrides tolerations configured on core level.
                items:
                  description: |-
                    The pod this Toleration is attached to tolerates any taint that matches
                    the triple <key,value,effect> using the matching operator <operator>.
                  properties:
                    effect:
                      description: |-
                        Effect indicates the taint effect to match. Empty means match all taint effects.
                        When specified, allowed values are NoSchedule, PreferNoSchedule and NoExecute.
                      type: string
                    key:
                      description: |-
                        Key is the taint key that the toleration applies to. Empty means match all taint keys.
                        If the key is empty, operator must be Exists; this combination means to match all values and all keys.
                      type: string
                    operator:
                      description: |-
                        Operator represents a key's relationship to the value.
                        Valid operators are Exists and Equal. Defaults to Equal.
                        Exists is equivalent to wildcard for value, so that a pod can
                        tolerate all taints of a particular category.
                      type: string
                    tolerationSeconds:
                      description: |-
                        TolerationSeconds represents the period of time the toleration (which must be
                        of effect NoExecute, otherwise this field is ignored) tolerates the taint. By default,
                        it is not set, which means tolerate the taint forever (do not evict). Zero and
                        negative values will be treated as 0 (evict immediately) by the system.
                      format: int64
                      type: integer
                    value:
                      description: |-
                        Value is the taint value the toleration matches to.
                        If the operator is Exists, the value should be empty, otherwise just a regular string.
                      type: string
                  type: object
                type: array
              unitName:
                description: Name of the tenant unit.
                maxLength: 13
                pattern: ^[a-z][a-z0-9]*$
                type: string
            required:
            - coreName
            - coreNamespace
            - tenantName
            - unitName
            type: object
          status:
            properties:
              componentsStatus:
                default: Unknown
                description: The overall components status.
                type: string
              dbMigrationStatus:
                default: Unknown
                description: The overall DB migrations status.
                type: string
              lastUpdate:
                description: The last status update time.
                format: date-time
                type: string
              version:
                default: Unknown
                description: Currently running Instana operator version.
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
