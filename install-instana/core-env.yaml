#
# tolerations
#
- name: acceptor-pod-toleration-key
  path: >
    .spec.componentConfigs.[]|select(.name=="acceptor")|
    .tolerations[0].key
  values:
    default: strenv(core_toleration_key)
    #uat: dedicated
    #prod: dedicated

- name: acceptor-pod-toleration-value
  path: >
    .spec.componentConfigs.[]|select(.name=="acceptor")|
    .tolerations[0].value
  values:
    default: strenv(core_toleration_value)
    #uat: appng
    #prod: appng

