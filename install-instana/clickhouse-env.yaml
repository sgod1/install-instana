#
# cpu and memory requests and limits
#
- name: clickhouse-container-req-cpu
  path: >
    .spec.templates.podTemplates.[] | select(.name == "clickhouse") |
    .spec.containers.[] | select(.name == "instana-clickhouse") |
    .resources.requests.cpu
  values:
    default: 1000m
    uat: 1000m
    prod: 2000m
    #small:
    #medium:
    #large:
    #xlarge:
    #xxlarge:

