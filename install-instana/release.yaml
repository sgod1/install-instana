certmanager:
  images: ["CERTMGR_CAINJECTOR_IMG","CERTMGR_CONTROLLER_IMG","CERTMGR_WEBHOOK_IMG","CERTMGR_ACMESOLVER","CERTMGR_APICHECK"]

  versions:
  - instana: 293
    CERTMGR_OPERATOR_CHART_VERSION: "v1.17.1"

    # deprecated, will be removed
    CERTMGR_VERSION: "v1.17.1"

    CERTMGR_CAINJECTOR_IMG: jetstack/cert-manager-cainjector:v1.17.1
    CERTMGR_CONTROLLER_IMG: jetstack/cert-manager-controller:v1.17.1
    CERTMGR_WEBHOOK_IMG: jetstack/cert-manager-webhook:v1.17.1
    CERTMGR_ACMESOLVER: jetstack/cert-manager-acmesolver:v1.17.1
