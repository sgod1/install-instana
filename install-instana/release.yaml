#
# instana releases
# update each section of the release object with new versions of Instana
# prune old versions (more than 3)
#
release:
  #
  # instana plugin version/supported instana versions
  #
  plugin:
  - version: 1.3.0
    instana: [293]
    INSTANA_OPERATOR_IMAGE: infrastructure/instana-enterprise-operator:1.3.0
    INSTANA_OPERATOR_WEBHOOK_IMAGE: infrastructure/instana-enterprise-operator-webhook:1.3.0

  - version: 1.2.1
    instana: [287, 289]
    INSTANA_OPERATOR_IMAGE: infrastructure/instana-enterprise-operator:1.2.1
    INSTANA_OPERATOR_WEBHOOK_IMAGE: infrastructure/instana-enterprise-operator-webhook:1.2.1

  - version: 1.2.0
    instana: [287, 289]
    INSTANA_OPERATOR_IMAGE: infrastructure/instana-enterprise-operator:1.2.0
    INSTANA_OPERATOR_WEBHOOK_IMAGE: infrastructure/instana-enterprise-operator-webhook:1.2.0

  - version: 1.1.1
    instana: [281,283,285]
    INSTANA_OPERATOR_IMAGE: infrastructure/instana-enterprise-operator:1.1.1
    INSTANA_OPERATOR_WEBHOOK_IMAGE: infrastructure/instana-enterprise-operator-webhook:1.1.1

  - version: 1.1.0
    instana: [281,283]
    INSTANA_OPERATOR_IMAGE: infrastructure/instana-enterprise-operator:1.1.0
    INSTANA_OPERATOR_WEBHOOK_IMAGE: infrastructure/instana-enterprise-operator-webhook:1.1.0
  
  - version: 1.0.0
    instana: [279]
    INSTANA_OPERATOR_IMAGE: infrastructure/instana-enterprise-operator:1.0.0
    INSTANA_OPERATOR_WEBHOOK_IMAGE: infrastructure/instana-enterprise-operator-webhook:1.0.0

  #
  # instana version/instana semantic version
  #
  instana:
    - version: 293
      semver: 3.293.425-0

    - version: 289
      semver: 3.289.617-0

    - version: 287
      semver: 3.287.582-0

    - version: 285
      semver: 3.285.627-0

    - version: 283
      semver: 3.283.450-0

    - version: 281
      semver: 3.281.446-0

    - version: 279
      semver: 3.279.395-0

#
# certificate manager
