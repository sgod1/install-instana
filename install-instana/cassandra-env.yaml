env:
#
# cpu requests and limits
#
- name: cpu-requests
  path: >
    .spec.resources.requests.cpu
  values:
    default: 4
    dev: 4
    uat: 10
    prod: 24
    #small:
    #medium:
    #large:

- name: cpu-limits
  path: >
    .spec.resources.limits.cpu
  values:
    default: 4
    dev: 4
    uat: 10
    prod: 24
    #small:
    #medium:
    #large:

- name: memory-requests
  path: >
    .spec.resources.requests.memory
  values:
    default: 16Gi
    dev: 8Gi
    uat: 40Gi
    prod: 96Gi
    #small:
    #medium:
    #large:

- name: memory-limits
  path: >
    .spec.resources.limits.memory
  values:
    default: 16Gi
    dev: 8GGi
    uat: 40Gi
    prod: 96Gi
    #small:
    #medium:
    #large:

#
# storage requests
#
- name: cassandra-data-volume-request
  path: >
    .spec.storageConfig.cassandraDataVolumeClaimSpec.resources.requests.storage
  values:
    default: 100Gi
    dev: 100Gi
    uat: 1000Gi
    prod: 4215Gi
    #small:
    #medium:
    #large:

#
# size
#
- name: size
  path: >
    .spec.size
  values:
    default: 3
    dev: 1
    uat: 3
    prod: 7
    #small:
    #medium:
    #large:

#
# container images
#
- name: cassandra-server-image
  path: >
    .spec.serverImage
  values:
    default: strenv(cassandra_server_image)

- name: cassandra-system-logger-image
  path: >
    .spec.systemLoggerImage
  values:
    default: strenv(cassandra_system_logger_image)

- name: cassandra-client-image
  path: >
    .spec.k8ssandraClientImage
  values:
    default: strenv(cassandra_client_image)

#
# image pull secret
#
- name: cassandra-image-pull-secret
  path: >
    .spec.podTemplateSpec.spec.imagePullSecrets[0].name
  values:
    default: instana-registry

#
# tolerations
#
- name: spec-toleration-key
  path: .spec.tolerations[0].key
  values:
    default: strenv(cassandra_toleration_key)
    #uat: dedicated
    #prod: dedicated

- name: spec-toleration-value
  path: .spec.tolerations[0].value
  values:
    default: strenv(cassandra_toleration_value)
    #uat: appng
    #prod: appng

- name: pod-template-spec-toleration-key
  path: .spec.podTemplateSpec.spec.tolerations[0].key
  values:
    default: strenv(cassandra_toleration_key)
    #uat: dedicated
    #prod: dedicated

- name: pod-template-spec-toleration-value
  path: .spec.podTemplateSpec.spec.tolerations[0].value
  values:
    default: strenv(cassandra_toleration_value)
    #uat: appng
    #prod: appng
